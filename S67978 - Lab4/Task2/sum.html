<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summation</title>
</head>
<body>
  <script>
    function summation(num1, num2){
      var sum_num = num1 + num2;
      return sum_num;
    }
    document.write(summation(5, 10));
  </script>
</body>
</html>
