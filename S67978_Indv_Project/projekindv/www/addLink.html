<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Add Link</title>
</head>
<body>
    <div class="header">
        <h2>Add Link</h2>
    </div>

    <div class="content">
        <form id="add-link-form">
            <label for="link-name">Link Name:</label>
            <input type="text" id="link-name" name="link-name" required><br>

            <label for="link-url">Link URL:</label>
            <input type="url" id="link-url" name="link-url" required><br>

            <label for="link-category">Category:</label>
            <select id="link-category" name="link-category">
                <!-- Categories will be dynamically populated -->
            </select><br>

            <label for="link-favourite">
                <input type="checkbox" id="link-favourite" name="link-favourite">
                Add to favourites
            </label><br>

            <button type="submit">Add Link</button>
        </form>
    </div>
    
    <div class="footer">
        <a href="index.html" class="footer-link">
            <img class="homeicon" src="icons/home.png" alt="Home">
            Home
        </a>
        <a href="category.html" class="footer-link">
            <img class="categicon" src="icons/category.png" alt="Category">
            Category
        </a>
        <a href="favourite.html" class="footer-link">
            <img class="favicon" src="icons/favorite.png" alt="Favourite">
            Favourite
        </a>
    </div>
    <script src="js/addLink.js"></script>
</body>
</html>
