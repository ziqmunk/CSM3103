<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="mb-5">
        <h3 class="mb-3">Login</h3>
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me logged in</label>
        </div>
        <button type="button" id="sub_btn" class="btn btn-outline-primary mb-3">Login</button>
        <a href="register.html" class="badge badge-secondary py-1 w-100">Want to Create A New Account?</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
        import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD3CEEsyYaw_VIUELoTuaOoWQGfmc-NFDs",
            authDomain: "csm3103-lab6task3.firebaseapp.com",
            databaseURL: "https://csm3103-lab6task3-default-rtdb.firebaseio.com",
            projectId: "csm3103-lab6task3",
            storageBucket: "csm3103-lab6task3.appspot.com",
            messagingSenderId: "187066130579",
            appId: "1:187066130579:web:1450045b285433467e2d66",
            measurementId: "G-27X1H276YM"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        function AuthenticateUser() {
            const dbRef = ref(db);

            get(child(dbRef, "UsersList/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    let dbpass = decPass(snapshot.val().password);
                    if (dbpass == pass.value) {
                        login(snapshot.val());
                    } else {
                        alert("Invalid password");
                    }
                } else {
                    alert("Username or password is invalid");
                }
            }).catch((error) => {
                alert("Error: " + error);
            });
        }

        function decPass(dbpass) {
            var bytes = CryptoJS.AES.decrypt(dbpass, pass.value);
            var originalText = bytes.toString(CryptoJS.enc.Utf8);
            return originalText;
        }

        function login(user) {
            let keepLoggedIn = document.getElementById('customSwitch1').checked;

            if (!keepLoggedIn) {
                sessionStorage.setItem('user', JSON.stringify(user));
            } else {
                localStorage.setItem('keepLoggedIn', 'yes');
                localStorage.setItem('user', JSON.stringify(user));
            }
            window.location = "home.html";
        }

        submit.addEventListener('click', AuthenticateUser);
    </script>
</body>

</html>
