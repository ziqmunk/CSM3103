<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div class="mb-5">
        <h3 class="mb-3">Sign Up</h3>
        <input type="text" placeholder="Fullname" id="nameInp" class="form-control mb-3">
        <input type="text" placeholder="Email" id="emailInp" class="form-control mb-3">
        <input type="text" placeholder="Username" id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password" id="passInp" class="form-control mb-3">
        <button type="button" id="sub_btn" class="btn btn-outline-primary mb-3">Sign Up</button>
        <a href="login.html" class="badge badge-secondary py-1 w-100">Already Have An Account?</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD3CEEsyYaw_VIUELoTuaOoWQGfmc-NFDs",
            authDomain: "csm3103-lab6task3.firebaseapp.com",
            databaseURL: "https://csm3103-lab6task3-default-rtdb.firebaseio.com",
            projectId: "csm3103-lab6task3",
            storageBucket: "csm3103-lab6task3.appspot.com",
            messagingSenderId: "187066130579",
            appId: "1:187066130579:web:1450045b285433467e2d66",
            measurementId: "G-27X1H276YM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase();

        const name = document.getElementById('nameInp');
        const email = document.getElementById('emailInp');
        const username = document.getElementById('userInp');
        const pass = document.getElementById('passInp');
        const submit = document.getElementById('sub_btn');

        function isEmptyOrSpaces(str) {
            return str === null || str.match(/^ *$/) !== null;
        }

        function Validation() {
            let nameregex = /^[a-zA-Z]+$/;
            let emailregex = /^[a-zA-Z0-9]+@(gmail|yahoo|outlook)\.com$/;
            let userregex = /^[a-zA-Z0-9]{5,}$/;

            if (isEmptyOrSpaces(name.value) || isEmptyOrSpaces(email.value) || isEmptyOrSpaces(username.value) || isEmptyOrSpaces(pass.value)) {
                alert("You cannot leave any field empty");
                return false;
            }

            if (!nameregex.test(name.value)) {
                alert("The name should only contain alphabets!");
                return false;
            }

            if (!emailregex.test(email.value)) {
                alert("Enter a valid email");
                return false;
            }

            if (!userregex.test(username.value)) {
                alert("- Username can only be alphanumeric\n- Username must be at least 5 characters\n- Username cannot contain spaces");
                return false;
            }

            return true;
        }

        function RegisterUser() {
            if (!Validation()) return;

            const dbRef = ref(db);

            get(child(dbRef, "Task3Register/" + username.value)).then((snapshot) => {
                if (snapshot.exists()) {
                    alert("Account Already Exists!");
                } else {
                    set(ref(db, "UsersList/" + username.value), {
                        fullname: name.value,
                        email: email.value,
                        username: username.value,
                        password: encPass()
                    })
                        .then(() => {
                            alert("User added successfully");
                        })
                        .catch((error) => {
                            alert("Error: " + error);
                        });
                }
            });
        }

        function encPass() {
            var pass12 = CryptoJS.AES.encrypt(pass.value, pass.value);
            return pass12.toString();
        }

        submit.addEventListener('click', RegisterUser);
    </script>
</body>

</html>
